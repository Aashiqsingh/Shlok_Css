<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: teal;
        transition: 1s;
    }
    .box:hover{
        height: 300px;
        width: 300px;
        background-color: red;
        border-radius: 40px 100px 40px 100px;
        margin-left: 100px;
        margin-top: 100px;
        border: 10px dotted blue;
        cursor: pointer;
        transition: 1s;
    }
</style>
<body>

    <!-- hover : mouse event  -->


    <div class="box">

    </div>
</body>
</html>
