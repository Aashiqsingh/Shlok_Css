<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .nav{
        height: 100px;
        width: 100%;
        background-color: teal;
    }
    .nav li{
        float: inline-start;
        float: inline-end;
        float: left;
        list-style: none;
        width: 150px;
        text-align: center;
        line-height: 100px;
    }
    .nav li a{
        color: white;
        font-size: 22px;
        text-decoration: none;
        display: block;
    }
    .nav li a:hover{
        background-color: orangered;
        color: black;
        font-family: cursive;
        text-shadow: 2px 2px 2px yellow;
    }
</style>
<body>
    
    <div class="nav">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Shop</a></li>
    </div>
</body>
</html>
